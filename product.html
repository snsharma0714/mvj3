<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Courses</div>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="product.html">Courses</a>
            <a href="blog.html">Gallary</a>
            <a href="#">Cart <i class="fas fa-shopping-cart"></i></a>
        </div>
    </nav>

    <div class="container">
        <div class="filters">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search products...">
            </div>
            <div class="categories">
                <span class="active">All</span>
                <span>ECE</span>
                <span>CSE</span>
                <span>ISE</span>
            </div>
        </div>

        <div class="products-grid">

            <div class="product-card">
                <div class="product-image">
                    <img src="/headers/images/webdev.jpg" alt="Product">
                    <div class="overlay">
                        <button class="quick-view">Quick View</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3>Web Development</h3>
                    <p class="price">₹99.99</p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>(4.0)</span>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="/headers/images/aiml.jpg" alt="Product">
                    <div class="overlay">
                        <button class="quick-view">Quick View</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3>AiMl</h3>
                    <p class="price">₹99.99</p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>(4.0)</span>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="/headers/images/cyber.jpg" alt="Product">
                    <div class="overlay">
                        <button class="quick-view">Quick View</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3>Cyber Security</h3>
                    <p class="price">₹99.99</p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>(4.0)</span>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
